<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veronne2010 - Working ON</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0d1117;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 1.5rem;
        }
        .project-card {
            background-color: white;
            border-radius: 12px;
            padding: 1rem;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .project-card img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        .project-card h2 {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        .project-card p {
            font-size: 0.9rem;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Working ON</h1>
        <p>A list of every project that i'm working on and thats not ready for publication</p>
    </header>
    <main>
        <!-- Esempio progetto -->
        <a href="https://veronne2010.github.io/sito/" target="_blank" class="project-card">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="SGAP Icona">
            <h2>SGAP</h2>
            <p>A system that consent you to update patient report easily</p>
        </a>
        <a href="https://github.com/veronne2010/VMwareRemote" target="_blank" class="project-card">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="SGAP Icona">
            <h2>VMware Remote</h2>
            <p>Improving graphic from a fork of @Cikappa2904's repo</p>
        </a>

        <!-- Aggiungi altri progetti qui -->
    </main>
    <footer>
        &copy; 2025 veronne2010
    </footer>
</body>
</html>
